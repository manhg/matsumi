<div class="progress">
    <div id="progress" class="progress-bar progress-bar-success"
        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button id="btn-play" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-play"></span>
            Play
            <span class="badge"></span>
        </button>
        <button id="btn-flip" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
            Flip
        </button>
        <button id="btn-right" type="button" class="btn btn-primary">
            Right!
            <span class="badge">0</span>
        </button>
    </div>
</div>
<div id="board">
    <div id="block-front">Press "Space" or click Play to start</div>
    <div id="block-back">
    </div>        
</div>
